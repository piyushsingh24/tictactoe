<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="brain-games-icon-64.jpg" type=".jpg">

</head>

<body>
    <main>
        <div class="newgame hidden">
            <div class="newgametext"></div>
            <div> <button class="newgamebutton">NEW GAME</button></div>
        </div>

        <div class="main">
            <div class="container1">
                <button class="box1 box"> </button>
                <button class="box2 box"> </button>
                <button class="box3 box"> </button>
            </div>
            <div class="container2">
                <button class="box4 box"> </button>
                <button class="box5 box"> </button>
                <button class="box6 box"> </button>
            </div>
            <div class="container3">
                <button class="box7 box"> </button>
                <button class="box8 box"> </button>
                <button class="box9 box"> </button>
            </div>
        </div>

        <div class="reset">
            <button class="resetbutton">Reset</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
